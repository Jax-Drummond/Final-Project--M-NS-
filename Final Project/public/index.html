<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Robot Command & Control Gui</title>
        <link rel="stylesheet" href="get_style/index.css">
        <script src="get_script/index.js"></script>
    </head>
    <body>
      <button id="toggleMode">Toggle Dark Mode</button>
      <div class="container">
        
        <div id="connectionSection">
        <h2>Connection Settings</h2>
        <form id="connectionForm">
          <label for="ip">IP Address:</label>
          <input type="text" id="ip" required>
    
          <label for="port">Port:</label>
          <input type="number" id="port" required>
    
          <label for="protocol">Protocol:</label>
          <select id="protocol">
            <option value="UDP">UDP</option>
            <option value="TCP">TCP</option>
          </select>
    
          <button type="submit">Connect</button>
        </form>
        <p id="connectionStatus"></p>
      </div>
    
        <div id="commandSection" class="hidden">
          <h2>Command Controls</h2>
          <form id="commandForm">
            <label for="direction">Direction:</label>
            <select id="direction">
              <option value="1">Forward</option>
              <option value="2">Backward</option>
              <option value="4">Left</option>
              <option value="3">Right</option>
            </select>
    
            <label for="duration">Duration (s):</label>
            <input type="number" id="duration" min="1" max="120" placeholder="5" required>
    
            <label for="speed">Speed (%):</label>
            <input type="number" id="speed" min="1" max="100" placeholder="80%" required>
    
            <button type="submit">Send Command</button>
          </form>
          <div class="btn-group">
            <button onclick="sendSleep()">Sleep</button>
            <button onclick="requestTelemetry()">Request Telemetry</button>
          </div>
          <p id="commandStatus"></p>
        </div>
      </div>
    </body>
</html>
